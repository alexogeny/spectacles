{% extends "basic.html" %}

{% block content %}
<article class="post">
    <h1>{{trans(key="tags")}} // {{ term.name }}</h1>
    {% for post in term.pages %}
    <div>
        <a href="{{ post.permalink }}" title="{{ post.title }}">{{ post.title }}</a>
        <div class="post-time">
            <span class="date">{{ post.date | date(format=trans(key="date_format")) }}</span>
        </div>
    </div>
    {% endfor %}
</article>
{% endblock content %}
